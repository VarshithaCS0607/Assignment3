<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div id="tipcalculation">
        <h3 id="information">ITMD4/541 Lab3 - Varshitha Chikkegowdanadoddi Somashekar</h3>
        <h1 id="heading">TIP CALCULATOR</h1>
        <form id="form">
            <label class="formlabel">Bill Total:</label>
            <input type="text" id="bill_total" class="forminput" placeholder="">
            <label class="formlabel">Tip:</label>
            <input type="range" min="0" max="100" id="tip" class="forminput">
            <label class="formlabel">Tip Percentage:</label>
            <input type="text" disabled id="tip_percentage" class="forminput">
            <label class="formlabel">Tip Amount:</label>
            <input type="text" disabled id="tip_amount" class="forminput">
            <label class="formlabel">Total Bill With Tip:</label>
            <input type="text" disabled id="total" class="forminput">
        </form>
    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="index.js">
    </script>
</body>
</html>
